    <body>
      <h1>Promise In JavaScript</h1>

      <script>
        "use strict";
        const giveMeCheese=new Promise((resolve,reject)=>{
                const gotCheese=true;
                const cheese='🍕';
                if(gotCheese) resolve(`Woohh hooo! I got the ${cheese}`);
                else reject(`ahh ooo! I did not get the ${cheese}`);
        })
        giveMeCheese.then((data)=>{
            console.log(data);
        }).catch((data)=>{
            console.log(data);
        }).finally(()=>{
            console.log('I will always be executed');
        })
      </script>
