<script>
  "use strict";
  const myAsyncFunction = () => {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        const success = true;
        if (success) resolve("Operation Succeeded!");
        else reject("Operation failed!");
      }, 3000);
    });
  };
  myAsyncFunction()
    .then((result) => {
      console.log(result);
    })
    .catch((result) => {
      console.log(result);
    });
  const myAsyncFunctionFalse = () => {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        const success = false;
        if (success) resolve("Operation Succeeded!");
        else reject("Operation failed!");
      }, 3000);
    });
  };
  async function myFun() {
    const result = await myAsyncFunctionFalse();
    console.log(result);
  }
  myFun();
</script>
