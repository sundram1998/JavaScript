<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Textboxes</title>
    <style>
      .textbox {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Multiple Textboxes Example</h1>
    <div class="textbox">
      <input type="text" placeholder="Textbox 1" />
    </div>
    <div class="textbox">
      <input type="text" placeholder="Textbox 2" />
    </div>
    <div class="textbox">
      <input type="text" placeholder="Textbox 3" />
    </div>
    <div class="textbox">
      <input type="text" placeholder="Textbox 4" />
    </div>
    <div class="textbox">
      <input type="text" placeholder="Textbox 5" />
    </div>
    <div class="textbox">
      <input type="text" placeholder="Textbox 6" />
    </div>
    <div class="textbox">
      <input type="text" placeholder="Textbox 7" />
    </div>
    <div class="textbox">
      <input type="text" placeholder="Textbox 8" />
    </div>
    <div class="textbox">
      <input type="text" placeholder="Textbox 9" />
    </div>
    <div class="textbox">
      <input type="text" placeholder="Textbox 10" />
    </div>
  </body>
</html>
