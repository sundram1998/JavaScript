<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Multi-Step Form</h1>
      <form id="multiStepForm">
        <div class="step step-active">
          <h2>Step 1: Personal Information</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="step">
          <h2>Step 2: Choose Service</h2>
          <select id="service" name="service" required>
            <option value="">Select a Service</option>
            <option value="web-design">Web Design</option>
            <option value="development">Development</option>
            <option value="seo">SEO</option>
          </select>
          <div id="additional-info" style="display: none">
            <p>For Web Design, please provide details about your project.</p>
            <textarea
              id="project-details"
              name="project-details"
              rows="5"
            ></textarea>
          </div>
        </div>
        <div class="step">
          <h2>Step 3: Confirmation</h2>
          <p>Name: <span id="confirm-name"></span></p>
          <p>Email: <span id="confirm-email"></span></p>
          <p>Service: <span id="confirm-service"></span></p>
          <p id="additional-info-confirm" style="display: none"></p>
          <button type="submit">Submit</button>
        </div>
        <div class="step-navigation">
          <button type="button" class="prev-step" disabled>Previous</button>
          <button type="button" class="next-step">Next</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
