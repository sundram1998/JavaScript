<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop-up and Alerts Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }
      button {
        margin: 10px 0;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Pop-up and Alerts Example</h1>
    <button id="showAlert" onclick="showAlert()">Show Alert</button>
    <button id="showConfirm" onclick="showConfirm()">Show Confirm</button>
    <button id="showPrompt" onclick="showPrompt()">Show Prompt</button>

    <script>
      function showAlert() {
        alert("This is an alert box!");
      }

      function showConfirm() {
        const userConfirmed = confirm("Do you confirm this action?");
        if (userConfirmed) {
          alert("User confirmed the action.");
        } else {
          alert("User canceled the action.");
        }
      }

      function showPrompt() {
        const userInput = prompt("Please enter your name:", "John Doe");
        if (userInput !== null) {
          alert(`Hello, ${userInput}!`);
        } else {
          alert("User canceled the prompt.");
        }
      }
    </script>
  </body>
</html>
