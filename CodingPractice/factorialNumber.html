<script>
  "use strict";
  const factOf = function (num) {
    let fact = 1;
    for (let i = 1; i <= num; i++) {
      fact = fact * i;
    }
    return fact;
  };
  function factorial(n) {
    if (n == 0 || n == 1) return 1;
    return n * factorial(n - 1);
  }
  // console.log(factOf(0));
  // console.log(factorial(5));
</script>
