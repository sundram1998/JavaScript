<script>
  "use strict";
  function findMissingNumber(numbers, n) {
    const totalSum = (n * (n + 1)) / 2;
    // const arrSum = numbers.reduce((pre, cur) => {
    //   return pre + cur;
    // }, 0);
    const arrSum = numbers.reduce((pre, cur) => pre + cur, 0);
    console.log(totalSum);
    return totalSum - arrSum;
  }
  console.log(findMissingNumber([1, 2, 3, 5, 6], 6));
</script>
