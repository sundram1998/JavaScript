<script>
  "use strict";
  function longestWord(sentence) {
    const words = sentence.split(" ");
    console.log(words);
    let longest = "";
    for (const word of words) {
      if (word.length > longest.length) {
        longest = word;
      }
    }
    return longest;
  }
  console.log(longestWord("a cat is running"));
</script>
