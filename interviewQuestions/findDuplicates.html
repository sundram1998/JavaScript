  //count the number of vowels in string
  let vowels = "aeiouAEIOU";
  let count = 0;
  function countVowels(str) {
    for (let i of str) {
      if (vowels.includes(i)) count++;
    }

    return count;
  }
  console.log(countVowels("sundarame"));

  let largest = 0;

  let obj = {};
  let counts = function () {
    for (let x of string) {
      if (obj[x]) {

      } else {

      }
    }
