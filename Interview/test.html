<script>
  "use strict";
  let nums = [2, 7, 11, 15];
  let indices = [];
  let target = 9;
  let targetIndexes = function () {
    for (let i = 0; i < nums.length; i++) {
      for (let j = 1; j < nums.length; j++) {
        if (nums[i] + nums[j] === target) {
          indices.push(i, j);
          return indices;
        }
      }
    }
    return -1;
  };
  // console.log(targetIndexes());

      } else {
        obj[i] = 1;
      }
    }
    return obj;
  };
  console.log(occurence());
</script>
